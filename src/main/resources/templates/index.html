<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>calendar demo</title>
    <!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>-->
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <link rel='stylesheet' href='webjars/fullcalendar/3.5.1/dist/fullcalendar.css'/>
    <script src="webjars/jquery/2.0.3/jquery.min.js"></script>
    <script src='webjars/moment/2.19.1/min/moment.min.js'></script>
    <script src='webjars/fullcalendar/3.5.1/dist/fullcalendar.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#calendar').fullCalendar({
                events: {
                    url: '/api/event/all'
                },
                weekends: false,
                // dayClick: function () {
                //     alert('Sẽ thông báo khi button day được click!');
                // },
                // header: {
                //     left: "today prev,next",
                //     center: "title",
                //     right: "timelineDay,timelineThreeDays,agendaWeek,month"
                // },
                eventRender: function (event, element) {
                    element.css("font-size", "1.2em");
                    element.css("padding", "13px");
                    element.css("text-align", "center");
                }
            });
        });
    </script>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>


<br>
<br>
<br>
<br>
<div class="container">

    <div class="row">
        <div class="col">
            <img th:src="@{/img/happylunch.png}" class="img-fluid center" alt="Responsive image"/>
        </div>
        <div class="col-5">
            <h1 class="text-center">Happy Lunch Time</h1>
            <br>
            <form th:action="@{/update}" method="post" class="wrapper">
                <input type="submit" value="Choose Restaurant" class="btn btn-primary">
            </form>
        </div>
        <div class="col">
            <img th:src="@{/img/happylunch.png}" class="img-fluid center" alt="Responsive image"/>
        </div>
    </div>

    <br>


    <div class="border border-success">
        <div id='calendar'></div>
    </div>
</div>


</body>
</html>
